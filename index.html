<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div id='app'>
    <h1>{{obj.a}}</h1>

    <h1>{{aaa}}</h1>


  </div>

</body>


<script src="./vue.js"></script>
<script>
  new Vue({
    el: "#app",
    data() {
      return {
        obj: {
          a: 1,
          b: 2,
          childObj: {
            xxx: 1,
            xxx2: 1,
          },
        }
      }
    },
    watch: {
      'obj.a': function () { },
      'obj.b': function () { },
      'obj.b.childObj': function () { },
    },
    computed: {
      aaa() {
        return this.obj.a + this.obj.b
      },
      aaa2() {
        return this.obj.childObj.xxx
      },
    },
    mounted() {
      console.log('this.obj 的值是：', this.obj);
    }

  })
</script>

</html>
